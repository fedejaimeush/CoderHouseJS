<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cargar estudiantes</title>
</head>
<body onload="cargarDatos()">
    <header>
        <div class="title appHeader">
            <h1>SIGENU</h1>
            <p>Sistema de GestiÃ³n Educativa en la Nube</p>
        </div>
    </header>

    <section class="cargaEstudiante">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Cargar estudiante</h3>
                </div>
            </div>
        </div>
        <div class="row divFormNuevoEstudiante">
            <div class="col-md 12">
                <form id="formNuevoEstudiante" class="row g-3" >
                    <div class="col-md-4">
                        <label for="studentID" class="form-label">DNI del estudiante</label>
                        <input type="number" class="form-control" id="studentID">
                    </div>
                    <div class="col-md-4">
                        <label for="studentName" class="form-label">Nombre del estudiante</label>
                        <input type="text" class="form-control" id="studentName">
                    </div>
                    <div class="col-md-4">
                        <label for="studentLastName" class="form-label">Apellido del estudiante</label>
                        <input type="text" class="form-control" id="studentLastName">
                    </div>
                    <div class="col-md-4">
                        <button
                          id="btn-nuevoEstudiante"
                          class="btn appBtn container-fluid"                             
                        >
                          Agregar Estudiante
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button
                          id="btn-eliminarListadoEstudiantes"
                          class="btn appBtn container-fluid"                             
                        >
                          Borrar listado de estudiantes
                        </button>
                    </div>                                     
                </form>

                <div class="row g-3 justify-content-center listaEstudiantes">
                    <div class="d-flex justify-content-around rounded-pill bg-secondary text-white">
                      <div id="dni">DNI</div>
                      <div id="nombre">Nombre</div>
                      <div id="apellido">Apellido</div>
                    </div>
        
                    <ul id="estudianteOK" class="row g-3">
        
                    </ul>
                  </div>
            </div>
        </div>
    </section>

</html>
