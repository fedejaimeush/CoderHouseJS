<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>SIGENU</title>
</head>
<body>

    <header>
        <div class="col-md-12 appHeader">
            <h1>Sistema de Gestión Educativa en la Nube - SIGENU</h1>
        </div>
    </header>

    <section class="titMod">
        <div class="col-md-12">
            <h2>Módulo Administrador</h2>
        </div>
    </section>

    <section class="botonera">
        <div class="row">
            <div class="col-md-4">
                <button onclick="cargarEstudiante()" class="btn-nuevoE">CARGAR ESTUDIANTE</button>
            </div>
            <div class="col-md-4">
                <button onclick="buscarEstudiante()" class="btn-buscarE">BUSCAR ESTUDIANTE</button>
            </div>
            <div class="col-md-4">
                <button onclick="cargarMateria()" class="btn-nuevaM">CARGAR MATERIA</button>
            </div>
        </div>
    </section>
    
    <section class="moduloProfesor">
        <div class="row">
            <div class="col-md-12 sectionTeacherTitle">
                <h2>Módulo Profesor</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 botonera">
                <button onclick="cargarEvaluacion()" class="btn-nuevaEv">CARGAR NOTA</button>
            </div>
        </div>
    </section>





    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
