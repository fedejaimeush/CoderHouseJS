<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Profesor - Carga de notas</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>SIGENU</h1>
            <p>Sistema de Gestión Educativa en la Nube</p>
        </div>
    </header>

    <section class="greeting">
        <div class="container">
            <div class="row" id="teacherGreet">

            </div>
        </div>
    </section>

    <section class="cargaEvaluacion">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3>Cargar Evaluacion</h3>
                </div>
            </div>
            <div class="row divForm">
                <div class="col-md-12">
                    <form id="evsForm" class="row g-3">
                        <div class="col-md-4">
                            <label for="testName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="testName" name="testName">
                        </div>
                        <div class="col-md-4">
                            <label for="testType" class="form-label">Tipo de evaluacion</label>
                            <select id="testType" class="form-select" name="testType" >
                                <option value="Examen" selected>Examen</option>
                                <option value="Trabajo Práctico">Trabajo Práctico</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="testContent" class="form-label">Contenido a evaluar</label>
                            <input type="text" class="form-control" id="testContent" name="testContent">
                        </div>
                        
                        <div class="col-md-4">
                            <button
                              type="submit"
                              id="btn-nuevaEv"
                              class="btn appBtn container-fluid"                             
                            >
                              Agregar Evaluacion
                            </button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="evaluacionesCargadas">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button id="mostrarEvaluaciones"  class="btn appBtn container-fluid">Mostrar registro de evaluaciones</button>
                </div>
            </div>
            <div id="evaluacionesList">
            </div>
        </div>
    </section>

    

     <!-- SCRIPTS -->
     <!-- jquery -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <!-- APP    -->
     <script src="scriptEventos.js"></script>
     
     <!-- bootsrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/439f13d4d2.js" crossorigin="anonymous"></script>

</body>
</html>
